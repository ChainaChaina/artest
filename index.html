<!DOCTYPE html>
<html>
  <head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"
    ></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
      renderer="antialias: true; alpha: true"
    >
      <a-assets>
        <img
          id="my-image"
          src="https://steamuserimages-a.akamaihd.net/ugc/1761450813822071550/16810D2310636374FD704370539665CEBBB20C16/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false"
        />
        <img
          id="lonely"
          src="https://images.creativefabrica.com/products/thumbnails/2023/10/12/DRrOEhv26/2Wf5TmqAPg2tjXv9QHQzUezUKeA.png"
        />
        <img
          id="lain"
          src="https://cdn.myportfolio.com/e23c03130f693097e11e908e3f95d7ec/577adf4c-7944-48b1-92b3-16966949e7ab_rw_1920.png?h=34d17b47fbffcc1f1f605f7efab504d7"
        />
        <img
          id="lain2"
          src="https://static.vecteezy.com/system/resources/previews/024/807/192/non_2x/cat-wear-sunglass-kawaii-cute-sticker-ai-generated-png.png"
        />
      </a-assets>
      <p style="color: white; position: absolute; z-index: 9999">
        Latitude: <span id="latitude"></span>
      </p>
      <p style="color: white; position: absolute; z-index: 9999; top: 20px">
        longitude: <span id="longitude"></span>
      </p>
      <a-camera
        gps-new-camera="gpsMinDistance: 1"
        far="1000
      "
      ></a-camera>
      <a-text
        look-at="[gps-new-camera]"
        value="Prainha - Vila velha"
        position="0 2 0"
        gps-new-entity-place="latitude: -20.3277229; longitude: -40.2914106"
      ></a-text>

      <a-image
        look-at="[gps-new-camera]"
        position="0 2 0"
        gps-new-entity-place="latitude: -20.3290508; longitude: -40.2723225
        "
        src="#lain"
      ></a-image>

      
      <a-image
        look-at="[gps-new-camera]"
        position="0 2 0"
        gps-new-entity-place="latitude: -20.3290538; longitude: -40.2723465
        "
        src="#lain2"
      ></a-image>

      <a-image
        look-at="[gps-new-camera]"
        position="0 2 0"
        gps-new-entity-place="latitude: -20.36832766; longitude: -40.30749966"
        src="#my-image"
      ></a-image>
    </a-scene>
    <script>
      window.onload = () => {
        let testEntityAdded = false;
        let latitude = 0;
        let longitude = 0;

        const el = document.querySelector("[gps-new-camera]");

        el.addEventListener("gps-camera-update-position", (e) => {
          longitude = e.detail.position.longitude;
          latitude = e.detail.position.latitude;

          if (!testEntityAdded) {
            alert(
              `Got first GPS position: lon ${e.detail.position.longitude} lat ${e.detail.position.latitude}`
            );
            // Add a box to the north of the initial GPS position
            const text = document.createElement("a-text");
            text.setAttribute("value", "Calculando distÃ¢ncia...");
            text.setAttribute("align", "center");
            text.setAttribute("gps-new-entity-place", {
              latitude: e.detail.position.latitude + 0.1,
              longitude: e.detail.position.longitude,
            });
            const entity = document.createElement("a-box");
            entity.setAttribute("scale", {
              x: 20,
              y: 20,
              z: 20,
            });
            entity.setAttribute("material", { color: "red" });
            entity.setAttribute("gps-new-entity-place", {
              latitude: e.detail.position.latitude + 0.001,
              longitude: e.detail.position.longitude,
            });
            document.querySelector("a-scene").appendChild(entity);
            document.querySelector("a-scene").appendChild(text);
            latitude = e.detail.position.latitude;
            longitude = e.detail.position.longitude;
            document.getElementById("latitude").innerText = latitude;
            document.getElementById("longitude").innerText = longitude;
          } else {
            document.getElementById("latitude").innerText = latitude;
            document.getElementById("longitude").innerText = longitude;
          }
          testEntityAdded = true;
        });
        setInterval(() => {
          const elements = document.querySelectorAll("a-image, a-text, a-box");
          elements.forEach((element) => {
            element.setAttribute("look-at", "[latitude, longitude]");
          });
          el.emit("gps-camera-update-position", {
            position: { latitude, longitude },
          });
        }, 10);
      };
    </script>
  </body>
</html>
